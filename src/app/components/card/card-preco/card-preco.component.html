<div class="card-preco-container">
  <div class="card-preco-title">
    <h3>Play it Now!</h3>
  </div>
  <div class="card-preco-value">
    <div class="card-preco-value-console">
      <span>|</span>
      <p>{{gameType}}</p>
    </div>
    <div class="card-preco-value-money">
      <p class="game-price">{{gamePrice}}</p>
    </div>
  </div>
</div>
